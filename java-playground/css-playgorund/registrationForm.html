<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css-playgorund/cssStyles/registratinoForm.css">
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>

    <p>Please fill out this form with the required information</p>

    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name:
                <input type="text" name="first-name" id="first-name" required>
            </label>

            <label for="last-name">Enter Your Last Name:
                <input type="text" name="last-name" id="last-name" required>
            </label>

            <label for="email">Enter Your Email:
                <input type="email" name="email" id="email" required>
            </label>

            <label for="new-password">Create a New Password:
                <input type="password" name="new-password" id="new-password" required  pattern="[a-z0-5]{8,}">
            </label>
        </fieldset>

        <fieldset>
            <legend>Account type (required)</legend>
    
            <label for="personal-account">    
                <input class="inline" type="radio" name="account-type" id="personal-account" value="personal" checked> Personal
            </label>

            <label for="business-account">
                <input class="inline" type="radio" name="account-type" id="business-account" value="business"> Business
            </label>
        </fieldset>

        <fieldset>
            <label for="profile-picture">Upload a profile picture: 
                <input type="file" id="profile-picture" name="profPic">
            </label>

            <label for="age">Input your age (years): 
                <input type="number" min="13" max="120" id="age" name="age"> 
            </label>

            <label for="referrer"> How did you hear about us?
                <select name="referrer" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>

            <label for="bio"> Provide a bio: 
                <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach..." name="bio"></textarea>
            </label>
            
        </fieldset>
        <a href="https://www.freecodecamp.org/news/terms-of-service/">Read our terms and conditions</a>
        <label for="terms-and-conditions">
            <input type="checkbox" id="terms-and-conditions" required name="terms-and-conditions" class="inline"> I accept the terms and conditions
        </label>

        <input type="submit" name="submit" id="submit" value="Submit">

    </form>

  </body>
</html>
