<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="toDo.css">
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
</head>

<body>
    <div class="list-box">
        <h1>My To-Do List</h1>
    <ul class="todo-list">
        <li>
            <input type="checkbox" name="keybord" id="keybord">
            <label for="keybord">Explore gaming keyboards</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" target="_blank" href="https://github.com/faethonAnt/fullstack-crash-course.git">Store link</a></li>
            </ul>
        </li>
        
        <li>
            <input type="checkbox" name="report" id="report">
            <label for="report">Finish the report</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" target="_blank" href="https://github.com/faethonAnt/fullstack-crash-course.git">Request Access</a></li>
            </ul>
        </li>

        <li>
            <input type="checkbox" name="warranty" id="warranty">
            <label for="warranty">View Phone's Warranty</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" target="_blank" href="https://github.com/faethonAnt/fullstack-crash-course.git">View Receipts</a></li>
            </ul>
        </li>

        <li>
            <input type="checkbox" name="processor" id="processor">
            <label for="processor">Check Processor Specs</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" target="_blank" href="https://github.com/faethonAnt/fullstack-crash-course.git">View Model Number</a></li>
            </ul>
        </li>
    </ul>
    </div>
    

</body>

</html>
