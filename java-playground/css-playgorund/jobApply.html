<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css-playgorund/cssStyles/jobApply.css">
    <title>Job Application Form</title>
</head>
<body>
    <div class="container">
        <form action="post">
            <h1>Job Application Form</h1>

            <label for="full-name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your name" >

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email">

            <label for="position">Position:</label>
            <select name="position" id="position" placeholder="Select a position">
                <option value="Developer">Developer</option>
                <option value="Designer">Designer</option>
                <option value="Manager">Manager</option>
            </select>

            <fieldset class="radio-group">
                <legend>Availability:</legend>
                
                <input type="radio" name="availability" id="full-time">
                <label for="full-time">Full-Time</label>

                <input type="radio" name="availability" id="part-time">
                <label for="part-time">Part-Time:</label>
            </fieldset>

            <label for="message">Why do you want this job?</label><br>
            <textarea id="message" name="message" rows="8" cols="79" placeholder="Write your answer"></textarea>
            <button type="submit" value="Submit">Submit</button>
        </form>
        
    </div>
</body>
</html>
