<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
        <section>
            <h2>Your Cart</h2>   

            <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="rubics-cube">
        </section>

        <section>
            <h2>Payment Information</h2>
            <form action="">
                <label for="card-name">Cardholder Name <span aria-hidden="true">*</span></label>
                <input type="text" name="card-name" id="card-name" required>

                <label for="card-number">Card Number <span aria-hidden="true">*</span></label>
                <input type="text" name="card-number" id="card-number" required aria-describedby="card-number-help">

                <p id="card-number-help" >Please enter your 16-digit card number without spaces or dashes.</p>

                <label for="exp-date">Expiry Date <span aria-hidden="true">*</span></label>
                <input type="date" name="exp-date" id="exp-date">
                
                <label for="cvv">CVV <span aria-hidden="true">*</span></label>
                <input type="number" min="3" max="3" name="cvv" id="cvv">

                
            </form>
        </section>


</body>

</html>
